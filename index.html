      <script>
        var products = [
        { id: 1, name: "Hot40i", price: 7289.00 },
        { id: 2, name: "Infinix zero30", price: 14000.00 },
        { id: 3, name: "Note40", price: 8999.00 },
        { id: 4, name: "Infinix zero 5G", price: 11000.00 },
        { id: 5, name: "Smart8", price: 2999.00 },
        { id: 6, name: "Dallas", price: 300.00 },
    ];
    
    
    var qtyInputs = document.querySelectorAll('[id^="qty"]');
    var carts = document.getElementById("carts");
    var totalInput = document.getElementById("total");
    var cashInput = document.getElementById("cash");
    var changeInput = document.getElementById("change");
    
    
    qtyInputs.forEach(function(qtyInput) {
        qtyInput.addEventListener("input", addOrder);
    });
    
    cashInput.addEventListener("input", calculateChange);
    
    
    function addOrder() {
        carts.textContent = ""; // Clear previous cart content
    
        var total = 0;
    
        qtyInputs.forEach(function(qtyInput, index) {
            var qty = parseFloat(qtyInput.value);
            if (qty > 0) {
                var product = products[index];
                var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                carts.textContent += order;
                total += qty * product.price;
            }
        });
    
        totalInput.value = total.toFixed(2); // Update total
        calculateChange(); // Recalculate change
    }
    
    
    function calculateChange() {
        var total = parseFloat(totalInput.value);
        var cash = parseFloat(cashInput.value);
    
        if (!isNaN(total) && !isNaN(cash)) {
            var change = cash - total;
            changeInput.value = change.toFixed(2);
        } else {
            changeInput.value = "";
        }
    }
      </script>
          <style>
  .container {
    position: relative;
    overflow-x: scroll;
    width: fit-content;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  
  .product-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  
  .product-grid > div {
    width: calc(25% - 10px);
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease-in-out;
  }
  
  .product-grid > div:hover {
    transform: scale(1.05);
  }
  
  .img-thumbnail {
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
</style>

<script>
  const products = document.querySelectorAll('.product-grid > div');
  
  let currentIndex = 0;
  
  products.forEach((product, index) => {
    product.addEventListener('touchstart', (e) => {
      currentIndex = index;
      console.log(`Selected product ${index + 1}`);
    });
  
    product.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const touchX = touch.clientX;
      
      if (touchX > products[currentIndex].getBoundingClientRect().left + products[currentIndex].offsetWidth / 2) {
        currentIndex++;
      } else if (touchX < products[currentIndex].getBoundingClientRect().left) {
        currentIndex--;
      }
      
      console.log(`Swiped to product ${currentIndex + 1}`);
    });
  
    product.addEventListener('touchend', () => {
      console.log(`Swiped to product ${currentIndex + 1}`);
    });
  });
</script>
