<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <title> infinix </title>
    <link rel="stylesheet" href="style.css">
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>INFINIX CELLPHONE</h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="product-grid">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> <span style="font-weight:bold; color:#00698f">Hot40i</span></label>
                    <img src="hot40i-7289.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">7289.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2"><span style="font-weight:bold; color:#00698f">Infinix zero30</span></label>
                        <img src="infinix zero 30.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">14000.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product3"><span style="font-weight:bold; color:#00698f">Note40</span></label>
                    <img src="note40-v8999.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product3" id="price3">8999.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product4"><span style="font-weight:bold; color:#00698f">Ifinix zero 5G</span></label>
                    <img src="inifnix zero 5g-14999.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product4" id="price4">27000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product5"><span style="font-weight:bold; color:#00698f">Smart8</span></label>
                    <img src="smart8-2499..jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product5" id="price5">2999.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
                     
                     <div class="col-4" style="position: absolute; top: 4; right: 0;">
                     <label for="carts"><span style="font-weight:bold; color:#00698f"> Orders</span> </label><br>
                     <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                     <input type="text" class="form-control border-0" id="total" readonly placeholder="total"/>
                     <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                     <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
<script src="app.js"></script>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
    <span style="font-weight:bold; color:#00698f">Jing kenneth ebio</span>
    </div>
    </div>
</body>
</html>
